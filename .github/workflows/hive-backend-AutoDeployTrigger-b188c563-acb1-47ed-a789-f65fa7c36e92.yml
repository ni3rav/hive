name: deployment for hive-backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/hive-backend-AutoDeployTrigger-b188c563-acb1-47ed-a789-f65fa7c36e92.yml'

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.HIVEBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HIVEBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HIVEBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build & Deploy Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          # Your backend folder in the repo
          appSourcePath: backend

          # IMPORTANT: relative to appSourcePath â€” so just "Dockerfile"
          dockerfilePath: Dockerfile

          registryUrl: hiveacr3.azurecr.io
          registryUsername: ${{ secrets.HIVEBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HIVEBACKEND_REGISTRY_PASSWORD }}

          containerAppName: hive-backend
          resourceGroup: hive-rg

          # Build & deploy the same tag
          imageToBuild: hiveacr3.azurecr.io/hive-backend:${{ github.sha }}
          imageToDeploy: hiveacr3.azurecr.io/hive-backend:${{ github.sha }}

          # Optional
          buildArguments: |
            NODE_ENV=production


